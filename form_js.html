<head>

<body style="background-image: linear-gradient(to left,black,white);">
    
    <h1 style="text-align: center;font-weight: bold;font-family: cursive;"><u><span style="color: orange;">FILL YOUR DETAILS</span></u></h1><br><br><br>
    <div class="d-flex justify-content-center align-items-center">
    <ul>
    <li><h5><u>Enter your First Name</u> :</h5></li>
    <input class="form-control" type="text" placeholder="Enter first name" style="width: 200px; height: 30px;" id="a" ><br><br>
    <li><h5><u>Enter your Last Name</u> :</h5></li>
    <input class="form-control" type="text" placeholder="Enter Last name" style="width: 200px; height: 30px;" id="b"><br><br>
    <li><h5><u>Enter your E-mail</u> :</h5></li>
    <input class="form-control" type="text" placeholder="Enter Your E-mail" style="width: 200px; height: 30px;" id="c"><br><br>
    <li><h5><u>Enter your Password</u> :</h5></li>
    <input class="form-control" type="password" placeholder="Enter Your Password" style="width: 200px; height: 30px;" id="d"><br><br>
    <button onclick="check()" style="background-color: blue;color: aliceblue; width: 200px;font-weight: bold;">Submit</button>
    </ul>
    </div>
    

    
</body>
<script>
    const name =document.getElementById('a')
    const lme =document.getElementById('b')
    const ail =document.getElementById('c')
    const pck =document.getElementById('d')
    
    
    function check(){
        
        if(name.value == ""){
            alert('Oops!! enter your name')
        }
        if(lme.value == ""){
            alert('Oops!! enter your last name')
        }
        if(ail.value == ""){
            alert('Oops!! fill the details properly')
        }
        if(pck.value == ""){
            alert('Oops!! enter a password')
        }

        else{
            namePattern=/^[A-z\s\.]+$/
            isnamevalid = namePattern.test(name.value)
        }
        if(!isnamevalid){
            alert('invalid input')
        }
        else{
            lastnamePattern=/^[A-z\s\.]+$/
            islastnamevalid = lastnamePattern.test(lme.value)
        }
        if(!islastnamevalid){
            alert('invalid last name')
        }




        
    }
    
    
</script>
